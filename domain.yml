version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - ask_menu
  - order_pizza
  - ask_pizza_flavors
  - ask_drinks

entities:
  - pizza_flavor
  - drink

slots:
  pizza_flavor:
    type: text
    mappings:
      - type: from_entity
        entity: pizza_flavor
  drink:
    type: text
    mappings:
      - type: from_entity
        entity: drink

responses:
  utter_greet:
    - text: "Olá"

  utter_did_that_help:
    - text: "Isso te ajudou"

  utter_goodbye:
    - text: "Até"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
