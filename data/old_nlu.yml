version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hey
      - ola
      - olá
      - oi
      - bom dia
      - boa tarde
      - boa noite
  - intent: goodbye
    examples: |
      - até mais
      - até
      - até logo
  - intent: thank
    examples: |
      - obrigada
      - obrigado
      - agradeço
  - intent: affirm
    examples: |
      - sim
      - ss
      - s
      - isso mesmo
      - correto
      - certinho
      - ok
  - intent: deny
    examples: |
      - não
      - no
      - n
      - nn
      - incorreto
  - intent: mood_great
    examples: |
      - gostei muito
      - tudo certo
      - joia
      - amei
      - gostei
      - adorei
      - muito bom
      - bom
      - excelente
  - intent: mood_unhappy
    examples: |
      - não gostei
      - achei ruim
      - ruim
      - mais ou menos
      - bem mais ou menos
  - intent: ask_menu
    examples: |
      - Gostaria de fazer um pedido
      - Queria pedir algo
      - Quero pedir
      - O que vocês tem?
      - Qual é o cardápio?
  - intent: order_pizza
    examples: |
      - Gostaria de uma pizza [portuguesa](pizza)
      - Queria pizza de [de lombo suíno](pizza)
      - Quero pizza de [peperoni](pizza)
      - Gostaria de uma pizza [quatro-queijos](pizza) e uma [coca-cola](drink)
      - Queria pizza de [quatro queijos](pizza) e um [guaraná](drink)
      - Quero pizza de [frango com catupiri](pizza) e um [suco de laranja](drink)
  - intent: ask_pizza
    examples: |
      - Quais sabores de pizza vocês têm?
      - Quais tipos de pizza vocês têm?
      - Quais os tipos de pizza disponíveis?
  - intent: ask_drinks
    examples: |
      - Quais bebidas vocês têm?
      - Quais bebidas vocês têm disponíveis?
  - lookup: drink
    examples: |
      - coca-cola
      - guaraná
      - guaraná jesus
      - pepsi
